<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Data Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><i class="fas fa-chart-line"></i> AI-Powered Data Analysis</h1>
        </div>
    </header>

    <div class="container">
        <div class="left-panel">
            <div class="card visualization-window">
                <div class="card-header">
                    <h2><i class="fas fa-chart-bar"></i> Visualization</h2>
                </div>
                <div class="card-body">
                    <div id="plotly-graphs-container"></div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="card upload-section">
                <div class="card-header">
                    <h2><i class="fas fa-upload"></i> Upload Data</h2>
                </div>
                <div class="card-body">
                    <div class="file-input-container">
                        <input type="file" id="file-upload" class="file-input">
                        <label for="file-upload" class="file-label">Choose a file</label>
                        <span id="file-name" class="file-name">No file chosen</span>
                    </div>
                    <button id="analyze-button" class="btn primary-btn"><i class="fas fa-search"></i> Analyze</button>
                </div>
            </div>

            <div class="card chat-window">
                <div class="card-header">
                    <h2><i class="fas fa-comments"></i> Ask AI Assistant</h2>
                </div>
                <div class="card-body">
                    <div id="chat-content" class="chat-content"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ask about your data...">
                        <button id="send-button" class="btn send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            
            <!-- New statistics section below chat window -->
            <div class="card stats-window">
                <div class="card-header">
                    <h2><i class="fas fa-chart-pie"></i> Data Statistics</h2>
                </div>
                <div class="card-body">
                    <div id="stats-content" class="stats-content"></div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-container">
            <p>&copy; 2025 AI-Powered Data Analysis Tool</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
